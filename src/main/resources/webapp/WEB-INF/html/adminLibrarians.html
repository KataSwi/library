<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            url: 'http://localhost:8080/librarian/all',
            data: {
                format: 'json'
            },
            error: function() {
                $('#info').html('<p>An error has occurred</p>');
            },
            dataType: 'json',
            success: function (data) {
                $.each(data,function (i,user) {
                    $(".data-users-js").append(
                            "<tr><td>" + user.librarianid + "</td>" + "<td>" + user.userName + "</td>"+"<td>"+user.userDTO.password+"</td>"+"<td>"+user.userDTO.name+"</td>"+"<td>"+user.userDTO.surname+"</td>"+"<td>"+user.userDTO.email+"</td></tr>"
                    );
                })
            },
            type: 'GET'
        })
    });
</script>
