<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Katalog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class = "navbar navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
        <div class = "navbar-header">
            <a class = "navbar-brand" href = "#">Biblioteka</a>
        </div>
        <ul class = "nav navbar-nav">
            <li><a href = "#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div class = "container-fluid" style = "margin-top:50px">
    <div class = "row">
        <div class = "col-sm-10 col-md-9 col-md-offset-1 main">
            <div class = "page-header">
                <h1>Biblioteka</h1>
            </div>

            <h3 class = "sub-header">Katalog</h3>
            <br>
            <table class="data-users-js table table-hover" id="books" >
                <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Genre</th>
                    <th>Publisher</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="wynik">
                <pre></pre>
            </div>

            <table class="data-users-js table table-hover" id = "bookcopies" >
                <thead>
                <tr>
                    <th>Nr inwentarza</th>
                    <th>Title</th>
                    <th>Stan</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:8080/book/all',
            data: {
                format: 'json'
            },
            error: function() {
                $('#info').html('<p>An error has occurred</p>');
            },
            dataType: 'json',
            success: function (data) {
                $.each(data,function (i,book) {
                    $("#books").append(
                            "<tr><td class='nr'>" + book.isbn + "</td>" + "<td>" + book.title + "</td>"+"<td>"+book.authorDTO.authorName+" "+book.authorDTO.authorSurname+"</td>"+"<td>"+book.pages+"</td>"+"<td>"+book.genreDTO.type+"</td>"+"<td>"+book.publisher+"</td><td><button class='use-adress' type='button'>Click</button></td></tr>"
                    );
                });
                $(".use-adress").click(function () {
                    var $row = $(this).closest('tr');
                    var text = $row.find('.nr').text();
                    alert(text);
                    $.ajax({
                       url: "http://localhost:8080/bookcopy/isbn/" + text,
                        error: function() {
                            $('#info').html('<p>An error has occurred</p>');
                        },
                        dataType: 'json',
                        success: function (data) {
                            $.each(data,function (i,copies) {
                                $("#bookcopies").append(
                                        "<tr><td>" + copies.inventory + "</td>" + "<td>" + copies.bookDTO.title + "</td>"+"<td>"+ copies.stateDTO.state + "</td></tr>"
                                );
                            })
                        },
                        type: 'GET'

                    });
                });

            },
            type: 'GET'
        });

    });

</script>

</body>
</html>
