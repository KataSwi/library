<div class = "container-fluid" style = "margin-top:50px">
    <div class = "row">
        <div class = "col-sm-10 col-md-9 col-md-offset-1 main">
            <div class = "page-header">
                <h1>Biblioteka</h1>
            </div>

            <h3 class = "sub-header">Prolonguj</h3>
            <br>

            <form class="form-inline">
                <div class="form-group">
                    <label for ="inventory">Nr inwentarza:</label>
                    <input type="inventory" class="form-control" id = "inventory">
                    <button class="btn btn-default" type="submit" id = find>Przedłuż</button>
                </div>
                <br>
            </form>
            <br>
            <div id="response">
                <pre></pre>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#find').click(function (event) {
            event.preventDefault();
            var inventory = $('#inventory').val();
            var url = 'http://localhost:8080/borrowed/prolongate/' + inventory;
            $.ajax({
                url: url,
                error: function() {
                    $('#info').html('<p>An error has occurred</p>');
                },
                dataType: 'json',
                cache: false,
                success: function (data) {
                    $('#result').empty();
                    $('#response pre').html(JSON.stringify(data));
                },
                type: 'POST'
            });
            $('#inventory').val("");
        });
    });

</script>
