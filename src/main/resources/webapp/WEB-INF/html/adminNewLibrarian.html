<div class = "container-fluid" style = "margin-top:50px">
    <div class = "row">
        <div class = "col-sm-10 col-md-9 col-md-offset-1 main">
            <div class = "page-header">
                <h1>Biblioteka</h1>
            </div>

            <h3 class = "sub-header">Nowy bibliotekarz</h3>
            <br>

            <form>
                <div class = "form-group">
                    <label for="username">User name:</label>
                    <input type = "username" class = "form-control" id = "username">
                </div>
                <div class = "form-group">
                    <label for="pwd">Password:</label>
                    <input type = "password" class = "form-control" id = "pwd">
                </div>
                <div class = "form-group">
                    <label for="Name">Name:</label>
                    <input type = "name" class = "form-control" id = "name">
                </div>
                <div class = "form-group">
                    <label for="surname">Surname:</label>
                    <input type = "surname" class = "form-control" id = "surname">
                </div>
                <div class = "form-group">
                    <label for="email">Email:</label>
                    <input type = "email" class = "form-control" id = "email">
                </div>
                <div class = "btn-group">
                    <button id = "back" type = "button" class = "btn btn-default">Back</button>
                    <button id = "add" type = "submit" class = "btn btn-default">Add</button>
                </div>
                <br>
            </form>
            <br>

            <div id="response">
                <pre></pre>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#add').click(function (event) {
            event.preventDefault();
            var postData = {
                userName: $('#username').val(),
                userDTO:{
                    userName: $('#username').val(),
                    password: $('#pwd').val(),
                    name: $('#name').val(),
                    surname: $('#surname').val(),
                    roleid: 2,
                    email: $('#email').val(),
                    roleDTO:
                    {
                        roleid: 2,
                        type: "librarian"
                    }

                }

            };
            $.ajax({
                url: 'http://localhost:8080/users/librarian/create',
                dataType: 'json',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(postData),
                processData: false,
                success: function (data, textStatus, jQxhr) {
                    $('#response pre').html(JSON.stringify(data));
                },
                error: function (jqXhr,textStatus,errorThrown) {
                    console.log(errorThrown);
                }

            })
        })
    });

</script>
