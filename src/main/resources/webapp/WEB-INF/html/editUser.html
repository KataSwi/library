    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>

</head>

<body>

        <div class = "navbar-header">
            <a class = "navbar-brand" href = "#">Biblioteka</a>

        <ul class = "nav navbar-nav">
            <li><a href = "#">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">Użytkownicy<span class="caret"></span> </a>
                <ul class="dropdown-menu">

            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">Nowy<span class="caret"></span> </a>
                <ul class="dropdown-menu">

<div class = "container-fluid" style = "margin-top:50px">
    <div class = "row">
        <div class = "col-sm-10 col-md-9 col-md-offset-1 main">
            <div class = "page-header">
                <h1>Biblioteka</h1>
            </div>

            <h3 class = "sub-header">Znajdź użytkownka</h3>
            <br>
            <form class="form-inline">
                <div class = "form-group">
                    <label for="nick">Nazwa użytkownika: </label>
                    <input type = "text" class = "form-control" id = "nick">
                </div>
                <div class = "btn-group">
                    <button id = "confirm" type = "submit" class = "btn btn-default">OK</button>
                </div>
                <br>
            </form>
            <br>
            <br>

            <h3>Edytuj dane</h3>

            <form>
                <div class = "form-group">
                    <label for="username">User name:</label>
                    <input type = "username" class = "form-control" id = "username" disabled>
                </div>
                <div class = "form-group">
                    <label for="pwd">Password:</label>
                    <input type = "text" class = "form-control" id = "pwd">
                </div>
                <div class = "form-group">
                    <label for="Name">Name:</label>
                    <input type = "name" class = "form-control" id = "name">
                </div>
                <div class = "form-group">
                    <label for="surname">Surname:</label>
                    <input type = "surname" class = "form-control" id = "surname">
                </div>
                <div class = "form-group">
                    <label for="email">Email:</label>
                    <input type = "email" class = "form-control" id = "email">
                </div>
                <div class = "form-group">
                    <label for="role">Role:</label>
                    <input type = "role" class = "form-control" id = "role" disabled>
                </div>
                <div class = "btn-group">
                    <button id = "add" type = "submit" class = "btn btn-default">OK</button>
                </div>
                <br>
            </form>
            <br>

            <div id="response">
                <pre></pre>
            </div>


        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('#confirm').click(function (event) {
            event.preventDefault();
            var username = $('#nick').val();
            var url = 'http://localhost:8080/users/find/' + username;
            $.ajax({
                url: url,
                error: function() {
                    $('#info').html('<p>An error has occurred</p>');
                },
                cache: false,
                dataType: 'json',
                success: function (data) {
                    $('#username').val(data.userName);
                    $('#pwd').val(data.password);
                    $('#name').val(data.name);
                    $('#surname').val(data.surname);
                    $('#email').val(data.email);
                    $('#role').val(data.roleid);

                },
                type: 'GET'
            })
        });
        $('#add').click(function (event) {
            event.preventDefault();
            var postData = {
                userName: $('#username').val(),
                userDTO: {
                    userName: $('#username').val(),
                    password: $('#pwd').val(),
                    name: $('#name').val(),
                    surname: $('#surname').val(),
                    roleid: $('#role').val(),
                    email: $('#email').val()
                }
            }
            $.ajax({
                url: 'http://localhost:8080/users/update',
                dataType: 'json',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(postData),
                processData: false,
                success: function (data, textStatus, jQxhr) {
                    $('#response pre').html(JSON.stringify(data));
                },
                error: function (jqXhr,textStatus,errorThrown) {
                    console.log(errorThrown);
                }
            })
        })
    });
</script>

</body>
