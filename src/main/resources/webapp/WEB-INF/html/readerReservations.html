<div class = "container-fluid" style = "margin-top:50px">
    <div class = "row">
        <div class = "col-sm-10 col-md-9 col-md-offset-1 main">
            <div class = "page-header">
                <h1>Biblioteka</h1>
            </div>

            <h3 class = "sub-header">Moje rezerwacje</h3>
            <br>

            <form class="form-inline">
                <div class="form-group">
                    <label for ="card">Nr karty:</label>
                    <input type="card" class="form-control" id = "card">
                    <button class="btn btn-default" type="submit" id = find>Szukaj</button>
                </div>
                <br>
            </form>
            <br>
            <table class="data-users-js table table-hover" >
                <thead>
                <tr>
                    <th>Nr rezerwacji</th>
                    <th>Nr inwentarza</th>
                    <th>Tytuł</th>
                    <th>Autor</th>
                    <th>Wygasa</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="result">

                </tbody>
            </table>

        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#find').click(function (event) {
            event.preventDefault();
            var card = $('#card').val();
            var url = 'http://localhost:8080/reservation/find/' + card;
            $.ajax({
                url: url,
                error: function() {
                    $('#info').html('<p>An error has occurred</p>');
                },
                dataType: 'json',
                success: function (data) {
                    $('#result').empty();
                    $.each(data,function (i,book) {
                        $(".data-users-js").append(
                                "<tr><td>" + book.reservationid + "</td>" +"<td>"+book.bookInventory+"</td>"+ "<td>" + book.bookCopyDTO.bookDTO.title + "</td>"+"<td>"+book.bookCopyDTO.bookDTO.authorDTO.authorName+" "+book.bookCopyDTO.bookDTO.authorDTO.authorSurname+"</td>"+"<td>"+book.expDate+"</td>"+"<td>"+book.state+"</td></tr>"
                        );
                    })
                },
                type: 'GET'
            });
            $('#card').val("");
        });
    });

</script>

</body>
